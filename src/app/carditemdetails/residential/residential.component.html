<div class="twocols">
  <app-carditem [title]="title" [items]="items"></app-carditem>
  <div class="twocolform">
    <div class="col">
      <div>Unit No.</div>
      <input type="text">

      <div>Street Name</div>
      <input type="text">

      <div>State</div>
      <input type="text">

      <div>Postcode</div>
      <input type="text">
    </div>

    <div class="col">
      <div>Street No.</div>
      <input type="text">

      <div>Suburb / City</div>
      <input type="text">

      <div>Type</div>
      <input type="text">

      <div>Country</div>
      <input type="text">

      <div class="buttons">
        <span class="cancel" (click)="onCancel()">CANCEL</span>
        <span class="save">SAVE</span>
      </div>

    </div>

  </div>
</div>
